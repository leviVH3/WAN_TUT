<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü</title>
    <style>
        .navi {
            background-color: blue;
            display: flex;
            width: 100%;
        }

        .menuitem {
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            /* Zusätzliche Styles für besseres Aussehen */
            text-align: center;
            transition: background-color 0.3s;
        }

        .menuitem:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="navi">
        <div class="menuitem">Home</div>
        <div class="menuitem">Shop</div>
        <div class="menuitem">Impressum</div>
    </div>
</body>
</html>
