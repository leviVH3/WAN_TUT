<!DOCTYPE html>
<html lang="de">
<head>
    <style>
        .dialog-container {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;
            background-color: white;
        }

        .dialog-title {
            background-color: black;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .dialog-content {
            padding: 20px;
            height: calc(100% - 100px);
        }

        .dialog-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="dialog-title">Test</div>
        <div class="dialog-content">
            <button class="dialog-button">Ok</button>
        </div>
    </div>
</body>
</html>
