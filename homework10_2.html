<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline Test</title>
    <style>
        /* Füge Rahmen hinzu, um die Boxen sichtbar zu machen */
        h1, h2, p, div, a {
            border: 2px solid red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Überschrift 1 (Block)</h1>
    <h2>Überschrift 2 (Block)</h2>
    <a href="#">Dies ist ein Link (Inline)</a>
    <div>Dies ist ein div (Block)</div>
    <p>Dies ist ein Paragraph (Block) mit einem <a href="#">inline Link</a> darin.</p>
</body>
</html>
